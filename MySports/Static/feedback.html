<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback form</title>

    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f2f2f2;
          text-align: center;
          padding: 30px;
        }
        h2, h1 {
          margin: 10px;
        }
        form {
          background-color: #ffffff;
          border: 2px solid #4CAF50;
          border-radius: 10px;
          display: inline-block;
          padding: 20px;
          margin-top: 20px;
          text-align: left;
        }
        input, textarea {
          width: 100%;
          padding: 8px;
          margin-top: 5px;
          margin-bottom: 15px;
          border: 1px solid #ccc;
          border-radius: 4px;
        }
        input[type="submit"] {
          background-color: #4CAF50;
          color: white;
          border: none;
          cursor: pointer;
          width: 100%;
        }
        input[type="submit"]:hover {
          background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>logo</h2>
    <h1>Feed back application</h1>

    <form action="submit" method="post">
        <p>name</p>
        <label>
            <input type="text" name="name" placeholder="enter your name">
        </label>

        <p>email</p>
        <input type="email" name="email" placeholder="enter your mail ID">

        <p>contact number</p>
        <input type="tel" name="contact" placeholder="enter your phone number">

        <p>feedback</p>
        <input name="feedback" placeholder="type the Feedback">

        <input type="submit" value="submit">
    </form>

</body>
</html>
