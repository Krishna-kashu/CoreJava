<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f2f2f2;
          text-align: center;
          padding: 30px;
        }
        h2, h1 {
          margin: 10px;
        }
        form {
          background-color: #ffffff;
          border: 2px solid #4CAF50;
          border-radius: 10px;
          display: inline-block;
          padding: 20px;
          margin-top: 20px;
          text-align: left;
        }
        input, textarea {
          width: 100%;
          padding: 8px;
          margin-top: 5px;
          margin-bottom: 15px;
          border: 1px solid #ccc;
          border-radius: 4px;
        }
        input[type="submit"] {
          background-color: #4CAF50;
          color: white;
          border: none;
          cursor: pointer;
          width: 100%;
        }
        input[type="submit"]:hover {
          background-color: #45a049;
        }
    </style>
</head>
<body>

<h2><i class="fas fa-comments" style="font-size: 32px; color: #4CAF50;"></i></h2>
<h1>Feedback about our application</h1>

    <form action="submit" method="post">
        <p>Name</p>
        <label>
            <input type="text" name="name" placeholder="Enter your name">
        </label>

        <p>E-mail</p>
        <input type="email" name="email" placeholder="Enter valid mail ID">

        <p>Contact Number</p>
        <input type="tel" name="contact" placeholder="Enter your phone number">

        <p>Feedback</p>
        <input name="feedback" placeholder="Type your Feedback">

        <input type="submit" value="submit">
    </form>
<section>
    <br>
    <a href="index.html">‚Üê Back to Home</a>
</section>

</body>
</html>
