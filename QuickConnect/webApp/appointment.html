<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointment</title>

</head>
<body>
<h2>Book an Appointment</h2>
<form onsubmit="return showAppointmentDetails()">
    <p>First Name: </p><input type="text" id="fname" placeholder="Enter your First Name" ><br>
    <p>Last Name: </p><input type="text" id="lname" placeholder="Enter your Last Name" ><br>
    <p>E-mail: </p><input type="email" id="mail" placeholder="Enter your Email"><br>
    <p>Age: </p><input type="number" id="age" placeholder="Enter your Age"><br>
    <p>Address: </p><input type="text" id="address" placeholder="Enter your Address"><br>
    <p>Sickness</p><input type="text" id="sickness" placeholder="Type here"> <br>
    <p>Mobile No.</p><input type="tel" id="mobile" placeholder="Enter your Mobile Number"> <br>
    <p>Select Gender</p>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="male">

    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="female">

    <label for="other">Other</label>
    <input type="radio" id="other" name="gender" value="other">
    <br><br>
    <button type="submit">Submit</button>
</form>

</body>
</html>
