<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>

</head>

<body>
<h2>Contact Us</h2>
<form onsubmit="return showContactDetails()">
    <input type="text" id="cname" placeholder="Name" required><br>
    <input type="email" id="cmail" placeholder="Email" required><br>
    <textarea id="message" placeholder="Your Message" required></textarea><br>
    <button type="submit">Send</button>
</form>
<div id="contactDetails"></div>
</body>
</html>
