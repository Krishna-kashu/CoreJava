<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <script>
        function showContactDetails() {
          const name = document.getElementById("cname").value;
          const mail = document.getElementById("cmail").value;
          const message = document.getElementById("message").value;
          const contactDiv = document.getElementById("contactDetails");

          contactDiv.innerHTML = `
            <h3>Contact Details</h3>
            <p><strong>Name:</strong> ${name}</p>
            <p><strong>Email:</strong> ${mail}</p>
            <p><strong>Message:</strong> ${message}</p>
          `;

          return false;
        }
    </script>
</head>
<body>
<h2>Contact Us</h2>
<form onsubmit="return showContactDetails()">
    <input type="text" id="cname" placeholder="Name" required><br>
    <input type="email" id="cmail" placeholder="Email" required><br>
    <textarea id="message" placeholder="Your Message" required></textarea><br>
    <button type="submit">Send</button>
</form>
<div id="contactDetails"></div>
</body>
</html>
